<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>Steve-luo Server Status</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href="//fonts.cat.net/css?family=Molengo"rel="stylesheet">
		<link rel="stylesheet" href="css/light.css">
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div role="navigation" class="navbar navbar-inverse navbar-fixed-top navbar-top">
			<div class="navbar-inner">
				<div class="container">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">Steve-luo Server Status</a>
					</div>
				</div>
			</div>
		</div>
		
<!--
		<div class="container announcement">
		<p>公告内容</p>
		</div>
-->
		
		<div class="container content">
			<div id="loading-notice">
				<div class="progress progress-striped center-block active" style="width: 50%;">
					<div class="progress-bar progress-bar-warning" style="width: 99%;">Loading...</div>
				</div>
				<div style="text-align: center;">
					If you see this message, make sure JavaScript is enabled.<br />Or the server side might be down.
				</div>
				<br />
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
				<tr>
					<th id="status4">Status</th>
					<th id="name">Name</th>
					<th id="type">Type</th>
					<th id="location">Location</th>
					<th id="uptime">Uptime</th>
					<th id="load">Load</th>
					<th id="network">Network (B/s) ↓|↑</th>
					<th id="traffic">Traffic (B) ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">RAM</th>
					<th id="hdd">Disk</th>
				</tr>
				</thead>
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
			<br />
			<div id="updated" style="margin-left: 5px;">Updating...</div>
		</div>

		<div class="container">
			<p style="text-align: center; font-size: 10px;">
				Based on <a target="_blank" href="https://github.com/Steve-luo/ServerStatus-SL">ServerStatus-SL</a> (Github)</a>
			</p>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/serverstatus.js"></script>
	</body>
</html>
